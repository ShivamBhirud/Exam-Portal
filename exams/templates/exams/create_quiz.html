{% extends 'base.html' %}

{% block content %}

<br>
<h6 style="color:red">
{% if error %}
	{{error}}
{% endif %}
</h6>
<br>

<br>
<div class="col-md-12 text-center">
<h1>Create Quiz</h1>
</div>

<form action="{% url 'create_quiz' %}" enctype="multipart/form-data" method="POST">
	{% csrf_token %}

<br>
	<div class="form-group row">
		<label for="validationDefault02" class="col-sm-2 col-form-label">Quiz Title</label>
		<div class="col-sm-10">
			<input type="textbox" name="quiz_title" class="form-control" id="validationDefault02">
		</div>
	</div>
<br> 
	<div class="col-md-12 text-center"> 
		<button class="btn btn-primary" type="submit">Create Quiz</button>
	</div>
<br>
<br>
</form>


{% endblock %}
